name: Build and Deploy Github-Page

on:
  workflow_dispatch:

  push:
    branches: [ develop, main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Build documentation
        run: |
          docker run \
            --rm --user $(id -u) \
            -v ${PWD}:/project \
            ghcr.io/typo3-documentation/render-guides:latest render Documentation
          mv Documentation-GENERATED-temp/Index.html Documentation-GENERATED-temp/index.html

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages
          folder: Documentation-GENERATED-temp
          target-folder: /
          clean: true
