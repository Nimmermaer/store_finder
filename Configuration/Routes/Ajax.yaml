routes:
  - route: /api/storefinder
    type: staticText
    content: '{"message": "Ajax Api"}'

routeEnhancers:
  AjaxApi:
    type: Simple
    routePath: /api/storefinder/{action}
    requirements:
      action: '[a-zA-Z0-9].*'
    _arguments:
      action: 'action'

settings:
  tx_storefinder:
    automaticCacheClearingStoragePid: ''
